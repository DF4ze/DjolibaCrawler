<div class="m-2">
	<h2>Rules</h2>
	<div class="row">
		<div class="col-3">
			<label for="moFrame">Mo Frame : </label>
			<input type="text" class="form-control autoSubmit" id="moFrame" th:value="${businessConf.moFrame}"/>
		</div>
        <div class="col-3">
		  	<label for="moSkin">Mo Skin : </label>
		  	<input type="text" class="form-control autoSubmit" id="moSkin" th:value="${businessConf.moSkin}">
        </div>
        <div class="col-3">
		  	<label for="moBuild">Mo Build : </label>
		  	<input type="text" class="form-control autoSubmit" id="moBuild" th:value="${businessConf.moBuild}">
        </div>
        <div class="col-3">
		  	<label for="marge">Marge : </label>
		  	<input type="text" class="form-control autoSubmit" id="marge" th:value="${businessConf.marge}">
		</div>
    </div>
	<div class="row">
		<div class="col-3">
			<label for="nbfbs">Nb Max frame by skin : (0 = no filter) </label>
			<input type="text" class="form-control autoSubmit" id="nbMaxFrame" th:value="${businessConf.nbMaxFrame}"/>
		</div>
        <div class="col-3">
		  	<label for="place">Place around skin : </label>
		  	<input type="text" class="form-control autoSubmit" id="skinBorder" th:value="${businessConf.skinBorder}">
        </div>
    </div>
</div>
<div class="m-2">
	<h2>Filters</h2>
	<div class="row">
		<div class="col-3">
			<select id="animal" class="form-select" onchange="submitFilters()" aria-label="Default select example">
			  <option value="aucun" selected>Animal : Aucun filtre</option>
			  <option th:each="animal : ${animals}" th:value="${animal}" th:text="${#strings.capitalize(animal)}"></option>
			</select>
		</div>
		<div class="col-3">
			<select id="frameSize" class="form-select" onchange="submitFilters()" aria-label="Default select example">
			  <option value="0" selected>Frame Size : Aucun filtre</option>
			  <option th:each="size : ${frameSizes}" th:value="${size}" th:text="${size}"></option>
			</select>
		</div>
		<div class="col-3" >
			<select id="frameWood" class="form-select" onchange="submitFilters()" aria-label="Default select example">
			  <option value="aucun" selected>Frame Wood : Aucun filtre</option>
			  <option th:each="agrVal : ${T(fr.ses10doigts.djolibaCrawler.model.scrap.entity.enumarate.WoodType).values()}" 
        			th:value="${agrVal}" th:text="${agrVal}"></option>
			</select>
		</div>
		<div class="col-3" >
			<div class="form-check">
			  <input class="form-check-input"  onchange="submitFilters()" type="checkbox" value="" id="available" checked>
			  <label class="form-check-label" for="available">
			    Only items Available
			  </label>
			</div>
		</div>
		
	</div>
</div>



<div class="m-2">
	<h2>Results</h2>
	<div id="mainTable">
